<!doctype html>

  <head>

  <body>
    <div class="container-fluid">
      <div class="row">

        <!-- Sidebar -->
        <nav class="flex-column col-2 d-flex sidebar">
         <button id="home-option" class="sidebar-options" onclick="showContent('home-page')">Welcome to Ai's Burger</button>
          <button class="sidebar-options" onclick="showContent('popular-page')">Popular Items</button>
          <button class="sidebar-options" onclick="showContent('build-page')"="sidebar-options">Build Your Own Burger</button>

          <div id="receipt-bar" class="sidebar">

          </div>

          <!-- Contact Information -->

            <div class="col">
              <h5>Store location: 999 St. Mary's Rd</h5>
            </div>
            <div class="col">
              <h5>Tel: (204) 999-9999</h5>
            </div>
          </div> 

          <!-- Page content -->
          <div class="row page-container">
            <div id="home-page" class="page-content">
              <p>Welcome to Ai's Burger!</p>
            </div>

            <div id="popular-page" class="page-content">
              <p>Popular items</p>
            </div>

            <div id="build-page" class="page-content">
              <p>Build Your Own Burger</p>
            </div>

            <div id="checkout-page" class="page-content">

          </div>

        </div>
