<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Order - Ai's Burger</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="testcss.css">
</head>
<body>
  <div class="container-fluid no-gutters">
    <div class="row no-gutters">
      
      <!-- Sidebar -->
      <div class="col-2 sidebar">
        <button id="home-option" class="btn btn-primary sidebar-options" type="button">Welcome to Ai's Burger!</button>
        <button id="popular-option" class="btn btn-info sidebar-options" type="button">Popular Items</button>
        <button id="build-option" class="btn btn-info sidebar-options" type="button">Build Your Own Burger</button>
        <button id="checkout-option" class="btn btn-info sidebar-options" type="button">Checkout</button>
      </div>

      <!-- Main Container -->
      <div class="col-9 offset-2 main-container">
        
        <!-- Contact Information -->
        <div class="row no-gutters contact-info">
          <div class="col"><h5>Store Location: 999 St. Mary's Rd</h5></div>
          <div class="col"><h5>Tel: (204) 999-9999</h5></div>
        </div> <!-- /Contact Information -->

        <!-- Page Content -->
        <div class="row no-gutters page-container">

          <!-- ********************** Home Page ************************** -->
          <div id="home-option-page" class="page-content">

            <!-- Page Heading -->
            <h1 class="page-heading">Welcome to Ai's Burger!</h1>

          </div> <!-- /Home Page -->

          <!-- ****************** Popular Items Page ********************* -->
          <div id="popular-option-page" class="page-content">
            
            <!-- Page Heading -->
            <h1 class="page-heading">Popular Items</h1>

            <!-- Carousel -->
            <div id="popular-carousel" class="carousel slide" data-interval="false">
              <div class="carousel-inner">
                
                <div class="carousel-item active">
                  <div class="row no-gutters">
                    <div class="col">
                      <img class="d-block w-100" src="images/carousel-separator.jpg">
                    </div>

                    <div class="col">
                      <img class="d-block w-100" src="images/b1.jpg">
                    </div>

                    <div class="col">
                      <img class="d-block w-100" src="images/b2.jpg">
                    </div>

                    <div class="col">
                      <img class="d-block w-100" src="images/b3.jpg">
                    </div>

                    <div class="col">
                      <img class="d-block w-100" src="images/carousel-separator.jpg">
                    </div>
                        </div> <!-- /row carousel-item active -->
                </div> <!-- /carousel-item active -->

                <div class="carousel-item">
                  <div class="row no-gutters content-row">
                            <div class="col">
                                <img class="d-block w-100" src="images/carousel-separator.jpg">   
                            </div>

                            <div class="col">
                              <img class="d-block w-100" src="images/b4.jpg">
                            </div>

                            <div class="col">
                              <img class="d-block w-100" src="images/b5.jpg">
                            </div>

                            <div class="col">
                              <img class="d-block w-100" src="images/b6.jpg">
                            </div>

                            <div class="col">
                              <img class="d-block w-100" src="images/carousel-separator.jpg">
                            </div>
                        </div> <!-- /row carousel-item -->
                    </div> <!-- /carousel-item --> 
    
              <!-- Carousel Controllers -->
              <a class="carousel-control-prev" href="#popular-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </a>
              
              <a class="carousel-control-next" href="#popular-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </a>
              </div> <!-- /carousel-inner -->
            </div> <!-- /Carousel -->

          </div> <!-- /Popular Items Page -->

          <!-- Build Page -->
          <div id="build-option-page" class="page-content">
            
            <!-- Page Heading -->
            <h1 class="page-heading">Build Your Own Burger</h1>
          </div> <!-- /Build Page -->

          <!-- Checkout Page -->
          <div id="checkout-option-page" class="page-content">
            
            <!-- Page Heading -->
            <h1 class="page-heading">Checkout</h1>
          </div> <!-- /Checkout Page -->

        </div> <!-- /Page Content -->
      </div> <!-- /Main Container -->

      <!-- Receipt Bar -->
      <div id="receipt-bar" class="col-1 sidebar">
        
      </div> <!-- /Receipt Bar -->
    </div> <!-- /container-fluid row -->
    
  </div> <!-- /container-fluid -->

  <!-- Bootstrap CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script type="text/javascript" src="testjs.js"></script>
</body>
</html>
